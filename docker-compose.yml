
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mayst-his-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - mayst-his-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8080
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=mayst_his
      - DB_USERNAME=mayst_his
      - DB_PASSWORD=mayst_his_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - HOME=/var/www
      - PUPPETEER_CACHE_DIR=/var/www/.cache/puppeteer
      - BREAKPAD_DUMP_LOCATION=/tmp
      - CHROME_HEADLESS=1
      - GOOGLE_API_KEY=no
      - GOOGLE_DEFAULT_CLIENT_ID=no
      - GOOGLE_DEFAULT_CLIENT_SECRET=no

  nginx:
    image: nginx:alpine
    container_name: mayst-his-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - mayst-his-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: mayst-his-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=mayst_his
      - MYSQL_USER=mayst_his
      - MYSQL_PASSWORD=mayst_his_password
      - MYSQL_ROOT_PASSWORD=root_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mayst-his-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mayst-his-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mayst-his-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mayst-his-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - mayst-his-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - APP_ENV=local
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=mayst_his
      - DB_USERNAME=mayst_his
      - DB_PASSWORD=mayst_his_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - CACHE_DRIVER=redis
      - HOME=/var/www
      - PUPPETEER_CACHE_DIR=/var/www/.cache/puppeteer
    command: php artisan queue:work --tries=3 --timeout=90

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mayst-his-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - mayst-his-network

  vite:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mayst-his-vite
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - /var/www/html/node_modules
    ports:
      - "5173:5173"
    networks:
      - mayst-his-network
    command: npm run dev
    environment:
      - HOST=0.0.0.0
      - PORT=5173

networks:
  mayst-his-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:

